
type Device {
  id: ID 
  name: String
  location: String
  type: String
  created: String
}

type Query {
  deviceById(id: ID): Device
  deviceByName(name: String): Device
  devicesByName(name: String): [Device]
  deviceTypes: [String]
  devicesByType(type: String): [Device]
  deviceLocations: [String]
  devicesByLocation(location: String): [Device]
}
